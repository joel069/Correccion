<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar Libro</title>
</head>
<body>

<h1>Ingresar datos del Libro</h1>

	<form action="/ExamenCorreccion/RegistarLibro" method="post">
		
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="Ingrese el nombre..."/>			
		<br/>
		
		
		<label for="isbn">Isbn: </label>
		<input type="text" name="isbn" placeholder="ISBN"/>			
		<br/>
		
		
		<label for="numpag">Numero de Paginas: </label>
		<input type="text" name="numpag" placeholder="Num Paginas..."/>			
		<br/>
		
		
		<label for="num">Num Capitulo: </label>
		<input type="text" name="num" placeholder="Num Capitulos..."/>			
		<br/>
		
		<label for="titulo">Titulo Capitulo: </label>
		<input type="text" name="titulo" placeholder="Titulo Capitulo..."/>			
		<br/>
		
		<label for="codA">Codigo Autor: </label>
		<input type="text" name="codA" placeholder="Codigo Autor..."/>			
		<br/>
		
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>

</body>
</html>
